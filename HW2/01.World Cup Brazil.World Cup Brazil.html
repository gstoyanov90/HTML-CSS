<!DOCTYPE html>
<html>
<head>
	
	<title>01.World Cup Brazil</title>
	<link rel="stylesheet" href="Styles/01.WorldCup.css">
</head>
<body>
	<div class="scoreboard">
			<table class="table">
				<tr class="header">
					<th class="topLeft"><h1>Country</h1></th>
	   				<th class="centerAlign"><h1>Result</h1></th> 
	   			    <th class="leftAlign"><h1>Country</h1></th>
	   			    <th class="centerAlign"><h1>Group</h1></th>
	   			    <th colspan="4" class="topRight"><h1>Place A Bet</h1></th>
				</tr>
				<tr class="whiteRow">
					<td class="rightAlign">Brasil <img src="Images/brasil.png" alt=""></td>
					<td class="centerAlign">1 - 3</td>
					<td class="leftAlign"><img src="Images/mexico.png" alt=""> Mexico</td>
					<td class="centerAlign">A</td>
					<td class="rightAlign">Brasil</td>
					<td class="centerAlign">
						<select class="redScore">
							  <option>0</option>
						</select>
						-
						<select class="redScore">
							  <option>0</option>
						</select>
					</td>
					<td class="leftAlign">Mexico</td>
					<td class="mesure"><p><input type="button" value="BET" class="red"></p></td>
				</tr>
				<tr class="greyRow">
					<td class="rightAlign">Spain <img src="Images/spain.png" alt=""></td>
					<td class="centerAlign">1 - 5</td>
					<td class="leftAlign"><img src="Images/netherlands.png" alt=""> Netherlands</td>
					<td class="centerAlign">B</td>
					<td class="rightAlign">Spain</td>
					<td class="centerAlign">
						<select class="redScore">
							  <option>0</option>
						</select>
						-
						<select class="redScore">
							  <option>0</option>
						</select>
					</td>
					<td class="leftAlign">Netherlands</td>
					<td class="mesure"><input type="button" value="BET" class="red"></td>
				</tr>
				<tr class="whiteRow">
					<td class="rightAlign">Italy <img src="Images/italy.png" alt=""></td>
					<td class="centerAlign">2 - 1</td>
					<td class="leftAlign"><img src="Images/england.png" alt=""> England</td>
					<td class="centerAlign">C</td>
					<td class="rightAlign">Italy</td>
					<td class="centerAlign">
						<select class="redScore">
							  <option>0</option>
						</select>
						-
						<select class="redScore">
							  <option>0</option>
						</select>
					</td>
					<td class="leftAlign">England</td>
					<td class="mesure"><input type="button" value="BET" class="red"></td>
				</tr>
				<tr class="greyRow">
					<td class="rightAlign">Argentina <img src="Images/argentina.png" alt=""></td>
					<td class="centerAlign">-</td>
					<td class="leftAlign"><img src="Images/bosna.png" alt=""> Bosna and Herz</td>
					<td class="centerAlign">F</td>
					<td class="rightAlign">Argentina</td>
					<td class="centerAlign">
						<select class="greenScore">
							  <option>0</option>
						</select>
						-
						<select class="greenScore">
							  <option>0</option>
						</select>
					</td>
					<td class="leftAlign">Bosna and Herz</td>
					<td class="mesure"><input type="button" value="BET" class="green"></td>
				</tr>
				<tr class="whiteRow">
					<td class="bottomLeft">Germany <img src="Images/germany.png" alt=""></td>
					<td class="centerAlign">-</td>
					<td class="leftAlign"><img src="Images/portugal.png" alt=""> Portugal</td>
					<td class="centerAlign">E</td>
					<td class="rightAlign">Germany</td>
					<td class="centerAlign">
						<select class="greenScore">
							  <option>0</option>
						</select>
						-
						<select class="greenScore">
							  <option>0</option>
						</select>
					</td>
					<td class="leftAlign">Portugal</td>
					<td class="bottomRight"><input type="button" value="BET" class="green"></td>
				</tr>
				
			</table>

	</div>

	
</body>
</html>
