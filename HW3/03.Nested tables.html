<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Tables</title>
	<link rel="stylesheet" type="text/css" href="Styles/nested tables.css">
</head>
<body>

	<table>
		<tbody>
			<tr>
				<td><a href="https://softuni.bg"><img src='Images/SoftUni-Logo.png' alt="softuni logo"></a></td>
				<td>
					<table>
						<tr class="nestedRow"> 
							<td>Software</td>
						</tr>
						<tr class="nestedRow">
							<td>University</td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
